<body class="h-screen w-screen selection:bg-[#D4AF37] selection:text-black">

    <div id="main-layout" class="min-h-screen w-full flex flex-col p-8 md:p-12 max-w-[1600px] mx-auto">

        <!-- Header / Input -->
        <header class="mb-16 border-b border-[#333] pb-8 flex flex-col md:flex-row justify-between items-end gap-6">

            <form id="analysis-form" class="w-full max-w-2xl relative">
                <input type="text" id="query-input" placeholder="Enter claim for analysis..."

                    Analyze
                </button>
            </form>
        </header>

        <!-- Loading Indicator -->
        <div id="loading-indicator"
            class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex flex-col items-center z-50">

            </div>
            <p class="text-[10px] text-[#666] tracking-widest mt-4 uppercase">Establishing Secure Handshake</p>
        </div>

        <!-- Editorial Grid -->
        <main id="results-grid"
            class="flex-grow grid grid-cols-1 md:grid-cols-3 gap-0 border-t border-[#333] opacity-0 transition-opacity duration-700">

            </div>

            </div>
